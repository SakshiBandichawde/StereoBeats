<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./src/mp.css">
    <title>StereoBeats</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./assets/logo-removebg-preview.png" alt="StereoBeats">StereoBeats</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>You are ðŸŽ¶ What You Listen To!</h1>
            <div class="songItemsContainer">
                <div class="songItems">
                    <img src="./assets/cover1.jpg" alt="1">
                    <span>As it was</span>
                    <span class="songListPlay"><span class="timestamp">02:45 </span></span>
                </div>
                <div class="songItems">
                    <img src="./assets/cover2.jpg" alt="2">
                    <span>Stereo Heart's</span>
                    <span class="songListPlay"><span class="timestamp">03:36</span></span>
                </div>
                <div class="songItems">
                    <img src="./assets/cover3.jpg" alt="1">
                    <span>Sudebaazi</span>
                    <span class="songListPlay"><span class="timestamp">05:54 </span></span>
                </div>
                <div class="songItems">
                    <img src="./assets/cover4.jpg" alt="1">
                    <span>Bin Tere</span>
                    <span class="songListPlay"><span class="timestamp">03:09 </span></span>
                </div>
                <div class="songItems">
                    <img src="./assets/cover5.jpg" alt="1">
                    <span>Ishq Risk</span>
                    <span class="songListPlay"><span class="timestamp">03:34 </span></span>
                </div>
                <div class="songItems">
                    <img src="./assets/cover6.jpg" alt="1">
                    <span>Kho Gaye</span>
                    <span class="songListPlay"><span class="timestamp">03:25</span></span>
                </div>
                <div class="songItems">
                    <img src="./assets/cover7.jpg" alt="1">
                    <span>Let Me Down Slowely</span>
                    <span class="songListPlay"><span class="timestamp">02:57 </span></span>
                </div>
                <div class="songItems">
                    <img src="./assets/cover8.jpg" alt="1">
                    <span>Arcade</span>
                    <span class="songListPlay"><span class="timestamp">03:03 </span></span>
                </div>

            </div>
        </div>
        <div class="songBanner"></div>     

    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgress" min="0" max="100" value="0">
        <div class="icons">

            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="./assets/Nt6v.gif" width="42px" alt="" id="gif"><span id="masterSongName">As it was</span>
        </div>
    </div>
    <script src="./src/mp2.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
